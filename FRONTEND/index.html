<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content" />
    <title>StockMaster IMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['Space Grotesk', 'monospace'],
            },
            colors: {
              background: {
                light: '#F8FAFC', // Slate 50
                dark: '#020617',  // Slate 950
              },
              surface: {
                light: '#FFFFFF',
                dark: '#0F172A',  // Slate 900
              },
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                dark: 'rgba(15, 23, 42, 0.6)',
                light: 'rgba(255, 255, 255, 0.8)',
                border: 'rgba(255, 255, 255, 0.08)',
              },
              primary: {
                DEFAULT: '#3B82F6', // Blue 500
                glow: '#60A5FA',    // Blue 400
                dim: 'rgba(59, 130, 246, 0.1)',
                dark: '#2563EB',    // Blue 600
              },
              secondary: {
                DEFAULT: '#06B6D4', // Cyan
              },
              accent: {
                DEFAULT: '#8B5CF6', // Violet
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'grid-move': 'gridMove 20s linear infinite',
              "shimmer-slide": "shimmer-slide var(--speed) ease-in-out infinite alternate",
              "spin-around": "spin-around calc(var(--speed) * 2) infinite linear",
              "element": "fadeSlideIn 0.8s ease-out forwards",
              "slide-right": "slideRightIn 1s ease-out forwards",
              "testimonial": "testimonialIn 0.8s ease-out forwards",
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              gridMove: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '50px 50px' },
              },
              "spin-around": {
                "0%": {
                  transform: "translateZ(0) rotate(0)",
                },
                "15%, 35%": {
                  transform: "translateZ(0) rotate(90deg)",
                },
                "65%, 85%": {
                  transform: "translateZ(0) rotate(270deg)",
                },
                "100%": {
                  transform: "translateZ(0) rotate(360deg)",
                },
              },
              "shimmer-slide": {
                to: {
                  transform: "translate(calc(100cqw - 100%), 0)",
                },
              },
              fadeSlideIn: {
                '0%': { opacity: 0, filter: 'blur(10px)', transform: 'translateY(20px)' },
                '100%': { opacity: 1, filter: 'blur(0px)', transform: 'translateY(0)' },
              },
              slideRightIn: {
                '0%': { opacity: 0, filter: 'blur(10px)', transform: 'translateX(-20px)' },
                '100%': { opacity: 1, filter: 'blur(0px)', transform: 'translateX(0)' },
              },
              testimonialIn: {
                '0%': { opacity: 0, filter: 'blur(10px)', transform: 'translateY(20px) scale(0.95)' },
                '100%': { opacity: 1, filter: 'blur(0px)', transform: 'translateY(0) scale(1)' },
              }
            },
            backgroundImage: {
              'cyber-grid': "linear-gradient(to right, rgba(59, 130, 246, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(59, 130, 246, 0.05) 1px, transparent 1px)",
            }
          },
        },
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        /* Default to dark mode bg, overridden by classes */
        background-color: #020617; 
        overflow-x: hidden;
      }

      html.light body {
        background-color: #F8FAFC;
        color: #0F172A;
      }
      
      html.dark body {
        background-color: #020617;
        color: #F8FAFC;
      }

      /* Theme Variables for Dynamic Components */
      html.light {
        --bg-secondary: #ffffff;
      }
      html.dark {
        --bg-secondary: rgba(255, 255, 255, 0.05);
      }
      
      /* Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Moving Grid Background */
      .bg-grid-animate {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        background-size: 50px 50px;
        mask-image: radial-gradient(circle at 50% 50%, black 40%, transparent 80%);
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      html.light ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3B82F6;
      }

      /* Animation Delays */
      .animate-delay-100 { animation-delay: 100ms; }
      .animate-delay-200 { animation-delay: 200ms; }
      .animate-delay-300 { animation-delay: 300ms; }
      .animate-delay-400 { animation-delay: 400ms; }
      .animate-delay-500 { animation-delay: 500ms; }
      .animate-delay-600 { animation-delay: 600ms; }
      .animate-delay-700 { animation-delay: 700ms; }
      .animate-delay-800 { animation-delay: 800ms; }
      .animate-delay-900 { animation-delay: 900ms; }
      .animate-delay-1000 { animation-delay: 1000ms; }
      .animate-delay-1200 { animation-delay: 1200ms; }
      .animate-delay-1400 { animation-delay: 1400ms; }

      /* Initial states for animations to prevent flash */
      .animate-element, .animate-slide-right, .animate-testimonial {
        opacity: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^2.3.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="bg-noise"></div>
    <div class="bg-grid-animate bg-cyber-grid animate-grid-move opacity-40 dark:opacity-100 transition-opacity duration-500"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
